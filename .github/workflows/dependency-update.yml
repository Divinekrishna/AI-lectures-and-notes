name: Dependency Update

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  update-dependencies:
    name: Check and Update Dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      actions: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install pip-tools
      run: |
        python -m pip install --upgrade pip
        pip install pip-tools safety
    
    - name: Check for outdated packages
      id: outdated
      run: |
        pip install -r requirements.txt
        pip list --outdated > outdated.txt
        cat outdated.txt
    
    - name: Run security check
      run: |
        safety check --json > safety-report.json || true
        cat safety-report.json
    
    - name: Upload outdated packages report
      uses: actions/upload-artifact@v3
      with:
        name: dependency-reports
        path: |
          outdated.txt
          safety-report.json
    
    - name: Create issue if vulnerabilities found
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'ğŸ”’ Security vulnerabilities detected in dependencies',
            body: 'Automated security scan found vulnerabilities. Please review the dependency-reports artifact.',
            labels: ['security', 'dependencies']
          })
